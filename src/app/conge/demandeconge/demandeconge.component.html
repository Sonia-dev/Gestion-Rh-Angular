<div class="card car">
        <h3 class="titre">Demande de congé</h3>
      
       

    <form [formGroup]="congeForm" (ngSubmit)="onSubmit()" >
       
        
          
       


        <div class="form-group">
            <label class="etat">a partir de  :</label>
            <input
              type="date"
              id="date_debut"
              class="au-input au-input--full"
              formControlName="date_debut"
            
            />
          </div>

      <div class="form-group">
        <label class="etat">jusqu'au :</label>
        <input
          type="date"
          id="date_fin"
          class="au-input au-input--full"
          formControlName="date_fin"
        
        />
      </div>
      <div class="form-group">
        <label class="etat">motif</label>
        <select formControlName="motif"  type="email" class="au-input au-input--full" >
          <option value="Congé Maladie" >Congé Maladie</option>
          <option value="Congé Maternité">Congé Maternité</option>
          <option value="Congé Maternité"></option>
         
        </select>
      </div>
     



      <button  class="btn btn-success"   type="submit">
        Envoyer demande 
      </button>
    </form>
</div>

  <ng-template #loggedOut>
    Please login.
  </ng-template>
